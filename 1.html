<script>
    function swapCase(str) {
  return str.split('')
            .map(char => char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase())
            .join('');
}

console.log(swapCase("sssss")); 
console.log(swapCase("helloWORLD")); 
</script>
